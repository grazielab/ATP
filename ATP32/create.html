<html>
    <head>
        <title>Apululu Viagens - Criar</title>
    </head>
    <body>
        <h1>Apululu viagens</h1>
        <h2>Nova viagem</h2>

        <form>
            <label>Destino da viagem: </label><input type="text"/><br/><br>
            <label>Local de partida: </label><input type="text"/><br/><br>
            <label>Data de partida:      </label><input type="date"/><br/><br>
            <label>Data de retorno:  </label><input type="date"/><br/><br>
            <label for="razao">Razão social: </label>
            <select name="Razão social">
                <option value="Profissional">Profissional</option>
                <option value="Férias">Férias</option>
                <option value="Passeio">Passeio</option>
                <option value="Não Declarar">Não Declarar</option>
              </select>
              <br><br>
            <input type="submit" value="Salvar" style="margin:10px;">
        </form>
        <a href="index.html">Voltar para a página principal</a>
    </body>
